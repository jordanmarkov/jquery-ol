<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Map window</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="../dist/jquery-ol.min.css" rel="stylesheet">
    <style>
        body, html { width: 100%; height: 100%; }
        .fullscreen-map-container, .map { width: 100%; height: 100%; overflow: hidden; }
    </style>
</head>
<body>
    <div class="fullscreen-map-container">
        <div class="map" data-toggle="openlayers" src="olConfig.xml">
            <!--script type="application/xml">N.B. xml could be embedded here</script-->
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../dist/jquery-ol.js"></script>
    <script>
        $(function() {
            $('[data-toggle="openlayers"]').on('jquery-ol.map.initialized', function(e) {
                //console.log("Map initialized!");
                //console.log(e);
                var layers = $(this).jqOpenLayers('getVectorLayers')
                console.log(layers);
                $.each(layers, function(idx, layer) {
                    var source = layer.get('source');
                    console.log(source);
                    setTimeout(function() {
                        console.log('setting property...');
                        source.set('start', 1000);
                        source.set('end', 9999);
                        source.oljq_refresh();
                    }, 1000);
                });
            });
            $('[data-toggle="openlayers"]').jqOpenLayers();
        });
    </script>
</body>
</html>
