<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Map window</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
        body, html { width: 100%; height: 100%; }
        .fullscreen-map-container, .map { width: 100%; height: 100%; overflow: hidden; }
    </style>
</head>
<body>
    <div class="fullscreen-map-container">
        <div class="map" data-toggle="openlayers" src="olConfig.xml">
            <!--script type="application/xml">N.B. xml could be embedded here</script-->
        </div>
    </div>
    <script type="text/javascript" src="../lib/require.js" data-main="../src/app"></script>
</body>
</html>
